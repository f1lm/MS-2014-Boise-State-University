		<form action="techradar_simplesignup.html" method="post" accept-charset="UTF-8" onsubmit="return validateEmail();"><div class="amf-el amf-type-email" id="amf-el-email_546"><label for="amf-input-email_546">email</label><div class="amf-el-inner"><input type="text" class="text" name="email_546" id="amf-input-email_546" value="" maxlength="255" onkeyup="if (this.length&gt;255) this.value=this.value.substr(0, 255)" onblur="this.value=this.value.substr(0, 255)"></div></div><div class="amf-el amf-type-button" id="amf-el-submit"><input type="submit" class="button" name="submit" id="submit" value="Sign me up"></div><script type="text/javascript" id="0.152474426368585">
	(function(){
		var script			= document.getElementById('0.152474426368585');
		var form			= script.parentNode;
		var inputs			= form.getElementsByTagName('INPUT');
		var submit_count	= 0;

		var enable_double_submit = false;

		for (var i=0; i<inputs.length; i++) {
			var my_input = inputs[i];
			if ( my_input.type === 'submit' ) {
				var container = my_input.parentNode;
				if (container.className.match(/enable-double-submit/)) {
					enable_double_submit = true;
				}
			}
		}

		form.addEventListener('submit', function( evt ){
			if (submit_count >= 1 && !enable_double_submit) {
				evt.preventDefault();
			}
			submit_count++;
		});

	})();
</script>
</form>

	<script>function main() {
  emailInput = document.getElementById("amf-input-email_546")
  emailInput.value = "Enter your email address..."
  emailInput.onfocus = function() {
    emailInput.style.color = "black";
    if (emailInput.value == "Enter your email address..." || emailInput.value == "Invalid email address" )
      {
        emailInput.value = "";
      }
  }
  emailInput.onblur = function () {
    if (emailInput.value == "")
      {
        emailInput.value = "Enter email address...";
      }
  }
  document.getElementById("submit").value = "Sign me up";
  document.getElementsByTagName("form")[0].setAttribute("onsubmit", "return validateEmail();");
}

function validateEmail() {
  if (document.getElementById("amf-input-email_546").value.match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
    return true;
  } else {
    /*document.getElementById("amf-input-email_546").value = "Invalid email address";*/
    document.getElementById("amf-input-email_546").style.color = "red";
    return false;
  }
}
window.onload =main;</script>
